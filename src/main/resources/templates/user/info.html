<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maxinmum-scale=1.0,user-scalable=0" name="viewport">
    <title>小灰灰</title>
    <link rel="icon" th:href="@{/images/timg.jpg}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/cockhorse/user/info.css}" media="all"/>
</head>
<body class="childrenBody">
<span><span><span><script th:src="@{/cockhorse/no.js}"></script></span></span></span>
<form class="layui-form layui-row" method="post">
    <div class="layui-col-md3 layui-col-xs12 user_right">
        <input type="hidden" disabled name="pid" th:value="${user.getPid()}">
        <div class="layui-upload-list">
            <img class="layui-upload-img layui-circle img-upload" id="userFace" th:src="${user.getPath()}">
        </div>
        <button type="button" class="layui-btn layui-btn-primary img-upload"><i class="layui-icon">&#xe67c;</i> 掐指一算，我要换一个头像了</button>
    </div>
    <div class="layui-col-md6 layui-col-xs12">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <input type="text" name="loginname" th:value="${user.getLoginname()}" disabled class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" th:value="${user.getRealname()}" name="realname" placeholder="请输入真实姓名" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item"  pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="0" title="男" checked="">
                <input type="radio" name="sex" value="1" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" th:value="${user.getPhone()}" placeholder="请输入手机号码" lay-verify="phone" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <input type="text" th:value="${user.getCard()}" placeholder="请输入身份证号" disabled class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item userAddress">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-inline">
                <select name="province" lay-filter="province" class="province">
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="city" lay-filter="city" class="city">
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="area" lay-filter="area" class="area">
                    <option value="">请选择县/区</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" name="address" th:value="${user.getAddress()}">
                <textarea class="layui-textarea" placeholder="请输入详细地址" name="dizhi"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" th:text="${user.getPosition()}" class="layui-textarea" name="position"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="btn-sub">立即提交</button>
            </div>
        </div>
    </div>
</form>
</body>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/cockhorse/user/info.js}"></script>
</html>
